<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-label="Close">
        <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Rediger spot</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2">Kunde</label>
            <div class="col-md-10">
                <input type="text" ng-required="true" ng-model="report.Customer" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Besked</label>
            <div class="col-md-10">
                <input type="text" ng-required="true" ng-model="report.Message" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Personlighed</label>
            <div class="col-md-10">
                <select class="form-control" ng-options="item as item.Name for item in personalities track by item.Id"
                        ng-model="report.Personality" ng-change="personalityChange()">
                </select>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="!modified" ng-click="ok()">Gem ændringer</button>
    <button class="btn btn-default" ng-click="cancel()">Luk</button>
</div>
